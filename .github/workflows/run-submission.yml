name: Run submission

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run EDA script
      run: python submission/submission_eda.py

    - name: Run Regression script
      run: python submission/submission_regression.py

    - name: Run Fix Missing Data script
      run: python submission/submission_fix_missing.py

    # Debugging step: Print directory structure
    - name: Debug Full Directory Listing
      run: |
        echo "ğŸ“ Listing all files and folders in the workspace:"
        ls -Rlh
        echo "ğŸ“‚ Checking if results directory exists..."
        if [ -d "results" ]; then
          echo "âœ… results/ directory exists!"
          ls -lh results/
        else
          echo "âŒ results/ directory is missing!"
          exit 1
        fi

    # âœ… Fixed: Use upload-artifact@v4
    - name: Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: results
        path: ./results/